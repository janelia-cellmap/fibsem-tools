version = "0.1.3"
description = "Tools for processing FIBSEM datasets"
authors = ["Davis Vann Bennett <davis.v.bennett@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
distributed = "^2020.12.0"
tensorstore = "^0.1.8"
h5py = "^3.1.0"
s3fs = "^0.5.1"
fsspec = "^0.8.4"
zarr = "^2.6.1"
mrcfile = "^1.2.0"

[tool.poetry.dev-dependencies]
mypy = "^0.790"
black = "^20.8b1"
