site_name: "fibsem-tools"
site_url: https://janelia-cellmap.github.io/fibsem-tools/
site_author: Davis Bennett
site_description: >-
  Documentation for fibsem-tools

# Repository
repo_name: janelia-cellmap/fibsem-tools
repo_url: https://github.com/janelia-cellmap/fibsem-tools

# Copyright
copyright: Copyright &copy; 2016 - 2023 HHMI / Janelia

theme:
  features:
    - navigation.expand
  name: material
  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

nav:
    - About: index.md
    - API:
      - io:
        - core: api/io/core.md
        - dask: api/io/dask.md
        - dat: api/io/dat.md
        - hdf5: api/io/h5.md
        - mrc: api/io/mrc.md
        - tif: api/io/tif.md
        - n5: 
          - core: api/io/n5/core.md
          - hierarchy:
            - cosem: api/io/n5/hierarchy/cosem.md
            - neuroglancer: api/io/n5/hierarchy/neuroglancer.md
        - zarr: 
          - core : api/io/zarr/core.md
          - hierarchy:
            - ome-ngff: api/io/zarr/hierarchy/omengff.md
      - server: api/server.md
      - chunk: api/chunk.md
      - coordinate: api/coordinate.md
      - type: api/type.md
      - cli:
        - serve: api/cli/serve.md

plugins:
- mkdocstrings:
    handlers:
        python:
          options:
            docstring_style: numpy
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      baselevel: 2
      toc_depth: 4
      permalink: "#"